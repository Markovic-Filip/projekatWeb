<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Naslov sajta</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" ></script>
    </head>

    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a href="#" class="navbar-brand">Ovde treba ime sajta</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Locations</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sign up</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                </ul>
            </div>
        </nav>

        <!--TODO: u JS fajlu za svako input polje moze da se doda klasa is-invalid / is-valid prilikom validacije-->
        <div id="registration-app">
            <form id="registForma">
                <div class="form-group">
                    <label for="ime">Ime</label>
                    <input v-bind:value="ime" type="text" id="ime" class="form-control">
                    <div class="invalid-feedback">Unesite Vaše ime.</div>
                </div>
                
                <div class="form-group">
                    <label for="prezime">Prezime</label>
                    <input v-bind:value="prezime" type="text" id="prezime" class="form-control">
                    <div class="invalid-feedback">Unesite Vaše prezime.</div>
                </div>

                <div class="form-group">
                    <label for="korisnickoIme">Korisničko ime</label>
                    <input v-bind:value="korisnicko" type="text" id="korisnickoIme" class="form-control">
                    <div class="invalid-feedback">Unesite Vaše korisničko ime.</div>
                </div>

                <div class="form-group">
                    <label for="lozinka">Lozinka</label>
                    <input v-bind:value="lozinka" type="text" id="lozinka" class="form-control">
                    <div class="invalid-feedback">Lozinke moraju da se poklapaju.</div>
                    <label for="potvrdaLozinke">Potvrdite lozinku</label>
                    <input v-bind:value="potvrdaLozinke" type="text" id="potvrdaLozinke" class="form-control">
                    <div class="invalid-feedback">Lozinke moraju da se poklapaju.</div>
                </div>

                <!--Dodajem row da bih napravio mali grid za select polja-->
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="pol">Pol</label>
                            <select id="pol" class="form-control">
                                <option value="musko">Muško</option>
                                <option value="zensko">Žensko</option>
                                <option value="ostalo">Ostalo</option>
                            </select>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="uloga">Uloga</label>
                            <select id="uloga" class="form-control">
                                <option value="gost">Gost</option>
                                <option value="domacin">Domaćin</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button v-on:click="check">Submit</button>

            </form>
        </div>

        <script src="../js/registration.js"></script>
    </body>
</html>
